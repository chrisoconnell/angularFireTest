<h2>My Users</h2>
<div *ngIf="loggedIn">
  <button [disabled]="!nextUserKey" (click)="getUsers(nextUserKey)">Next</button>
  <ul>
    <li *ngFor="let user of users | async">
      <span class="badge">{{ user.gender }}</span> {{ user.name.first }} {{ user.name.last }}
    </li>
  </ul>
</div>
<p *ngIf="!loggedIn">You must be logged in to see user list</p>
